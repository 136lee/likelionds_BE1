<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<h1>게시물 목록</h1>

<p><a th:href="@{/posts/create}">글 작성</a></p>

<table>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>보기</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.user.nickname}"></td>
        <td th:text="${post.createdAt}"></td>
        <td><a th:href="@{/posts/{id}(id=${post.id})}">상세보기</a></td>
    </tr>
</table>
</body>
</html>
