<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p>작성자: <span th:text="${post.user.nickname}"></span></p>
<p>작성일: <span th:text="${post.createdAt}"></span></p>
<p>내용:</p>
<p th:text="${post.content}"></p>

<p>
    <a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>
<form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
    <button type="submit">삭제</button>
</form>
</p>

<p><a th:href="@{/posts}">목록으로 돌아가기</a></p>
</body>
</html>
